<div class="my-overlay" padding [hidden]="overlayHidden">   
  <ion-card>
  <ion-card-header>
      <ion-note style="padding-left: 20px;">Wallet v0.90</ion-note>
    <img [src]="getImg()">
  </ion-card-header>
    <h2> Welcome! </h2>
    <p> This is <b> Minima's Official Wallet </b>.  
    It was built as a compact core wallet for Minima v1.0.
    </p>

    <ion-button
      expand="full"
      fill="solid"
      shape="round"
      full 
      (click)="hideOverlay()" 
      class="my-overlay-btn">
        Get Started
    </ion-button>

  </ion-card>
</div>

<ion-app>
  <ion-split-pane when="lg" contentId="mainMenu" class="splitpane" >
  <ion-menu side="start" contentId="mainMenu">

    <ion-header>
      <ion-toolbar class="menu-toolbar">
      <ion-title> 
        <ion-img class="menu-logo" [src]="getImg()"></ion-img>
      </ion-title>      
      </ion-toolbar>
    </ion-header>
    
    <ion-content>
      <ion-list main>
        
        <ion-menu-toggle auto-hide="false" *ngFor="let p of basic; let i = index">
          
            <ion-item 
            detail="false"
            routerLinkActive="selected"
            routerDirection="root"
            [hidden] = "p.hidden" 
            [routerLink]="p.routerLink"
            lines="{{ p.line }}">

            <ion-icon name="{{ p.icon }}" slot="start"></ion-icon> {{ p.title }}

            </ion-item>
        </ion-menu-toggle>
      </ion-list>

      <ion-list main>
        
        <ion-menu-toggle auto-hide="false" *ngFor="let p of advanced; let i = index">
          
            <ion-item 
            detail="false"
            routerLinkActive="selected"
            routerDirection="root"
            [hidden] = "p.hidden" 
            routerLink="{{ p.routerLink }}"
            lines="{{ p.line }}">

            <ion-icon name="{{ p.icon }}" slot="start"></ion-icon> {{ p.title }}

            </ion-item>
        </ion-menu-toggle>
      </ion-list>
  </ion-content>

  <ion-menu-toggle auto-hide="false">
      <ion-footer class="footer-content">
        <ion-item routerLink="/settings" routerLinkActive="selected" lines="none">
          <ion-icon name="build" slot="start"></ion-icon> Settings
        </ion-item>
      </ion-footer>
  </ion-menu-toggle>
  </ion-menu>

  <ion-router-outlet main id="mainMenu"></ion-router-outlet>
  </ion-split-pane>
  
</ion-app>
