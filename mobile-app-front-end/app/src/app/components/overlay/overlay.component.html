<div>

  <img alt="minima-logo" src="assets/minima-icon-white.svg">
  <h1>
    Minima's Official Wallet
  </h1>
  <span [ngStyle]="{ 'background-color': stillHere ? 'var(--ion-color-danger)' : 'var(--ion-color-primary)'  }" class="ruler"></span>
 
  <p>{{environment.wallet_version}}</p>

  <ion-spinner *ngIf="!stillHere" name="bubbles" color="secondary"></ion-spinner>

  <p id="p-still-here" *ngIf="stillHere">Sorry</p>
  <p id="p-still-here" *ngIf="stillHere">This is taking longer than usual,</p>
  <p id="p-still-here" *ngIf="stillHere">Still here?  Click to</p>
  <p id="p-still-here" *ngIf="stillHere"><a (click)="pageReload()">reload</a></p>
  <p id="p-still-here" *ngIf="stillHere">the page.</p>

  <ion-note *ngIf="stillHere">Need help?  Contact <a href="https://discord.gg/EG6xvhBm" target="_"> Minima Support.</a></ion-note>

</div>
