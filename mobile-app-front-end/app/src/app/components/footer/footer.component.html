<div class="block">
  <div class="container" (click)="updateFooterStatus()">
    <ion-icon *ngIf="showFooter" name="chevron-down-outline"></ion-icon>
    <ion-icon *ngIf="!showFooter" name="chevron-up-outline"></ion-icon>
  </div>
</div>
<ion-footer *ngIf="showFooter">

  <div style="text-align: center;">
    <ion-button #gimme50Btn (click)="gimme50()" class="gimme50 no-ripple" fill="none">
      {{ status }}
      <ion-spinner *ngIf="status === ''" name="dots" color="gray-one"></ion-spinner>
    </ion-button>
    <ion-note style="display: block; font-size: 0.7rem">Minima tokens received will be wiped on mainnet.</ion-note>
  </div>

  <div class="stack">
    <ion-label *ngIf="miningStarted && showMining">Mining</ion-label>
    <ion-icon
    (click)="showMiningText()"
    slot="end"
    *ngIf="miningStarted" 
    src="assets/cog.svg" 
    class="miningStarted miningSpinner"></ion-icon>
    <ion-label *ngIf="miningFinished && showDone" >Done</ion-label>
    <ion-icon
    (click)="showDoneText()"
    slot="end"
    src="assets/tickGreenCircle.svg" 
    *ngIf="miningFinished" 
    class="miningFinished"></ion-icon>
  </div>
</ion-footer>
