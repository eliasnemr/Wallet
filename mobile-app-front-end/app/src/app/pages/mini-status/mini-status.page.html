<ion-app>
<ion-header mode="md" class="page-header ion-no-border">
  <ion-toolbar>
    <ion-title class="large-text">
      <ion-item id="title" lines="none" class="ion-no-padding">
        <ion-icon class="menu-btn" (click)="openMenu()" src="assets/menuIcon.svg"></ion-icon>
        Status
      </ion-item>
      <ion-item *ngIf="$status?.version" id="subtitle" class="breadcrumb ion-no-padding" lines="none">
        Current status 
        <ion-icon class="status-icon" *ngIf="!$status?.version" src="assets/statusCross.svg"></ion-icon>
        <ion-icon class="status-icon" *ngIf="$status?.version" src="assets/statusTick.svg"></ion-icon>
        <span *ngIf="$status?.version">v{{ $status?.version}}</span>
      
      </ion-item>
      </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="page-content">
  <ion-grid *ngIf="!$status?.version">
    <ion-row class="ion-no-padding ion-no-margin">
      <ion-col class="ion-no-padding ion-no-margin ion-text-center" color="tertiary">
        Node is currently offline.
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list *ngIf="$status?.version" class="ion-no-padding">
    <ion-item class="ion-no-padding">
      <ion-label>
        <h6 class="title">Uptime</h6>
        <p class="value">{{ $status?.uptime }}</p>
      </ion-label>
    </ion-item>

    <ion-item class="ion-no-padding">
      <ion-label>
        <h6 class="title">Last block</h6>
        <p class="value">{{ $status?.lastblock }}</p>
      </ion-label>
    </ion-item>

    <ion-item class="ion-no-padding">
      <ion-label>
        <h6 class="title">Host IP</h6>
        <p class="value">{{ $status?.host }}</p>
      </ion-label>
    </ion-item>

    <ion-item class="ion-no-padding">
      <ion-label>
        <h6 class="title">MiniDAPP server port</h6>
        <p class="value">{{ $status?.minidappserver }}</p>
      </ion-label>
    </ion-item>

    <ion-item class="ion-no-padding">
      <ion-label>
        <h6 class="title">RAM usage</h6>
        <p class="value">{{ $status?.ram }}</p>
      </ion-label>
    </ion-item>

    <ion-item class="ion-no-padding">
      <ion-label>
        <h6 class="title">Tip</h6>
        <p class="value">{{ $status?.tip }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>

<app-footer></app-footer>
</ion-app>
